{% extends "base.html" %}

{% block content %}
<h1>Cadastrar Eleitor</h1>
<form method="POST">
    <div class="form-group">
        <label>CPF:</label>
        <input type="text" name="cpf" placeholder="000.000.000-00" required>
    </div>
    <div class="form-group">
        <label>Nome:</label>
        <input type="text" name="name" required>
    </div>
    <button type="submit">Cadastrar</button>
</form>
{% endblock %}
