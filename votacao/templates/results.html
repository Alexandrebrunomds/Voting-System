{% extends "base.html" %}

{% block content %}
<div style="max-width: 800px; margin: 0 auto;">
    <h1 style="text-align: center;"><i class="fas fa-chart-bar"></i> Resultado da Votação</h1>
    
    <table style="width: 100%; border-collapse: collapse; margin: 25px 0;">
        <thead>
            <tr style="background-color: #4a6fa5; color: white;">
                <th style="padding: 12px; text-align: left;">Chapa</th>
                <th style="padding: 12px; text-align: left;">Candidato</th>
                <th style="padding: 12px; text-align: right;">Votos</th>
            </tr>
        </thead>
        <tbody>
            {% for candidate in candidates %}
            <tr style="border-bottom: 1px solid #ddd;">
                <td style="padding: 12px;">{{ candidate.party }}</td>
                <td style="padding: 12px;">{{ candidate.name }}</td>
                <td style="padding: 12px; text-align: right;">{{ candidate.votes }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div style="text-align: center; margin-top: 30px;">
        <a href="{{ url_for('index') }}" style="background-color: #4a6fa5; color: white; padding: 10px 20px; 
           text-decoration: none; border-radius: 5px; display: inline-block;">
            <i class="fas fa-arrow-left"></i> Voltar
        </a>
    </div>
</div>
{% endblock %}
