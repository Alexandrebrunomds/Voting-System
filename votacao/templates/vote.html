{% extends "base.html" %}

{% block content %}
<h1>Selecione seu candidato</h1>
<div class="voter-info">
    <p><strong>Eleitor:</strong> {{ voter.name }}</p>
    <p><strong>CPF:</strong> {{ voter.cpf[:3] }}.***.***-**</p>
</div>

<form method="POST" action="{{ url_for('vote') }}">
    <input type="hidden" name="cpf" value="{{ voter.cpf }}">
    
    <div class="candidates">
        <label class="candidate-option">
            <input type="radio" name="candidate" value="1" required>
            <span class="party">Chapa A</span>
            <span class="candidate-name">Marcela</span>
        </label>
        
        <label class="candidate-option">
            <input type="radio" name="candidate" value="2">
            <span class="party">Chapa B</span>
            <span class="candidate-name">FÃ¡bio</span>
        </label>
        
        <label class="candidate-option">
            <input type="radio" name="candidate" value="3">
            <span class="party">Chapa C</span>
            <span class="candidate-name">Oswaldo</span>
        </label>
    </div>
    
    <button type="submit" class="submit-btn">Confirmar Voto</button>
</form>
{% endblock %}
